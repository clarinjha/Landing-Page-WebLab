<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="abaixar">


        <video id="video" width="600" controls autoplay loop muted>
            <source src="historia.mp4" type="video/mp4">
        </video>
    
        <div class="form-container">
            <div class="description">
                <!-- Adicione aqui a descrição desejada -->
                <p>Preencha o formulário abaixo para participar<br>do sorteio de fones de ouvido personalizado com a nossa marca:</p>
            </div>
            <form class="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required>
                
                <label for="celular">Número de celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" required>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
